<figure>
  <img src="{{ cancion?.artworkUrl }}" alt="" />
  <div>
    <p>{{ cancion?.name }}</p>
    <p>{{ cancion?.collectionName }}</p>
  </div>
  <audio
    id="audio"
    autoplay
    controls
    src="{{ cancion?.url }}"
    (pause)="cancion.reproduciendo = false"
    (play)="cancion.reproduciendo = true"
    (ended)="cancion.reproduciendo = false"
  ></audio>
</figure>
